<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="icon"href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.3.1-dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'plugins/annotorious-2.4.0/annotorious.min.css' %}">
        
        <script src="{% static 'plugins/jquery-3.6.0/jquery.js' %}" charset="utf-8"></script>
        <script src="{% static 'plugins/bootstrap-4.3.1-dist/js/bootstrap.min.js' %}" charset="utf-8"></script>
        <script src="{% static 'js/main.js' %}" charset="utf-8"></script>
        <script src="{% static 'plugins/annotorious-2.4.0/annotorious.min.js' %}"></script>
        <script src="{% static 'plugins/annotorious-2.4.0/custom_editor.js' %}"></script>
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">SmartCow Task</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav" style='justify-content:space-between;'>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myannotated' %}">My Annotated</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signout' %}">Logout</a>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="alertCont">
            {% if message %}
            <div class="alert alert-{{message_type}} fade show text-center">
                {{message}}
            </div>
        </div>
        {% endif %}
        {% block body %}
        {% endblock %}

        
    </body>
</html>
