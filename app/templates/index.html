{% extends 'layouts/layout.html' %}
{% block title %}SmartCow Task | Images{% endblock %}
{% block body %}
{% csrf_token %}
{% load static %}

<div class="container-fluid">
    <h2>Images</h2>
    <hr>
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" class="btn btn-primary input-group-text">Upload</button>
            </div>
            <div class="custom-file">
                <input type="file" name="images" class="custom-file-input" id="inputGroupFile01" multiple>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        
    </form>
    <hr>
</div>

{% if images %}
<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        {% for image in images %}
            <div class="col-md-4">
                {{ image.file_name }}
                <a href="annotate/{{image.pk}}"><img src="{{ image.file.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px; margin-bottom: 10px;" /></a>
            </div>
        {% endfor %}
    </div>
</div>
{% else %}
no images
{% endif %}
{% endblock %}
